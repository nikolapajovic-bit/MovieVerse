<mat-card class="auth-card">
  <mat-card-header>
    <h1>Login</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Input your email"
        [(ngModel)]="email"
      />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Input your password"
        [(ngModel)]="password"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button type="button" mat-button (click)="doLogin()">Login now</button>
    <a mat-button routerLink="/signup">
      Don't have an account? Create one now.
    </a>
  </mat-card-actions>
</mat-card>
